<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Luyện các phép tính cộng trừ nhân chia</title>
    <link rel="icon" type="image/x-icon" href="avt.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="setting">
        <button id="btnSetting"><i class="fa fa-gear" style="font-size:40px"></i></button>
    </div>
    <div class="container">
        <div class="scoreboard" id="scoreboardId">
            <h2>Bảng điểm</h2>
            <p>Số câu: <span id="socau">1</span></p>
            <p style="color: green;">Số câu đúng: <span id="correct">0</span></p>
            <p style="color: red;">Số câu sai: <span id="incorrect">0</span></p>
        </div>
        <div class="calculation">
            <div id="start">
                <h2>Phép tính</h2>

                <div id="divCal">
                    <div id="calcu">
                        <div id="calculation"></div>
                        <input type="text" id="result" placeholder="Kết quả">
                    </div>

                    <!-- <br> -->
                    <button onclick="checkAnswer()">Kiểm tra</button>

                    <div class="popup" id="popup-correct">Trả lời đúng!</div>
                    <div class="popup" id="popup-incorrect">Trả lời sai!</div>
                </div>
            </div>

            <div id="options">
                <label for="num1">Số chữ số của số thứ nhất:</label>
                <input class="inp_num" type="number" id="num1" min="1" max="9" value="1">
                <br>
                <label for="num2">Số chữ số của số thứ hai:</label>
                <input class="inp_num" type="number" id="num2" min="1" max="9" value="1">
                <br>
                <label for="num3">Số bài:</label>
                <input class="inp_num" type="number" id="num3" min="1" max="50" value="1">
                <br>
                <label for="operator">Chọn phép tính:</label>
                <select id="operator">
                    <option value="+">Cộng (+)</option>
                    <option value="-">Trừ (-)</option>
                    <option value="*">Nhân (*)</option>
                    <option value="/">Chia (/)</option>
                </select>
                <br>
                <button onclick="start()">Bắt đầu</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
